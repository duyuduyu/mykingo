<script src="../webpages/assets/plugins/my97datepicker/WdatePicker.js"></script>

<script>

    $(function(){

        initTable("/mykingo/active/findPage");

    });


    /** 点击查询 */
    function searchByDate(){
        var chapp = $("#_chapp").val();
        var sDate = $("#start_date").val();
        var eDate = $("#end_date").val();
        $("#_active").bootstrapTable("destroy");
        initTable("/mykingo/active/findDate?sDate=" + sDate + "&eDate=" + eDate + "&chapp=" + chapp);
    }

    /** 初始化 表格 */
    function initTable(url) {
        $("#_active").bootstrapTable({
            url : url,
            dataType : "json",
            pageSize: 20,
            pagination : true,
            clickToSelect: true,
            toolbar : '#_toolbar',
            sidePagination : 'server',//设置为服务器端分页
            columns : [ {
                radio : 'ID',
                align : 'center',
            }, {
                field : 'curl',
                align : 'center',
                title : 'IP',
            }, {
                field : 'cofferid',
                align : 'center',
                title : 'orffer_id',
            }, {
                field : 'insertdate',
                align : 'center',
                title : '入库时间',
                formatter: function (value, row, index) {
                    var unixTimestamp = new Date(value);
                    var commonTime = unixTimestamp.toLocaleString();
                    return commonTime;
                }
            }, {
                field : 'cprice',
                align : 'center',
                title : '单价(元)'
            }, {
                field : 'caffsub',
                align : 'center',
                title : 'aff_sub',
            }, {
                field : 'cgaid',
                align : 'center',
                title : 'gaid',
            } ]
        });
    }

</script>
